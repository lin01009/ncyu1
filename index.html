<!DOCTYPE html>
<html lang="en" >

  <meta charset="UTF-8">

<!-- partial:index.partial.html -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>林士倫的個人網頁</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="startSlideshow()">
    <!-- 認證區 -->
    <div id="auth-container">
        <div class="auth">
            <h2>請輸入驗證碼以進入網站</h2>
            <div>
                <span id="auth-code-display">1234</span>
                <input type="text" id="auth-code" placeholder="請輸入驗證碼">
            </div>
            <button onclick="authenticate()">確認</button>
            <p id="auth-feedback"></p>
        </div>
    </div>

    <!-- 主內容 -->
    <header>
      <section id="clock-weather">
    <div id="clock"></div>
    <div id="weather">載入天氣資訊中...</div>
     </section>
        <h1><span id="animated-title">個人簡介</span></h1>
      <!-- 主題切換按鈕 -->
<button id="theme-toggle">切換為深色模式</button>

    </header>

    <main id="content" style="display: none;">
        <!-- 關於我 -->
<section id="about">
    <!-- 左側區域 -->
    <div class="left-section">
        <h3>研究興趣：</h3>
        <ul>
            <li>數位學習</li>
            <li>行動學習</li>
            <li>世界旅遊</li>
            <li>聆聽樂曲</li>
        </ul>
        <iframe 
            width="300" 
            height="200" 
            src="https://www.youtube.com/embed/zsBBWBEZkFQ" 
            frameborder="0" 
            allow="autoplay; encrypted-media" 
            allowfullscreen>
        </iframe>
    </div>

    <!-- 右側區域 -->
    <div class="right-section">
        <img src="images/lin-silun.png" alt="林士倫的照片">
        <p>
            <strong>姓名：</strong>林士倫<br>
            <strong>學校：</strong><a href="https://www.ncyu.edu.tw/">國立嘉義大學</a><br>
            <strong>Email：</strong>alan9510.lin@gmail.com
        </p>
    </div>
</section>

        <!-- 校園圖片展示 -->
<section id="slideshow">
    <div id="image-container">
        <img id="slideshow-img" alt="校園圖片展示" src="https://via.placeholder.com/150">
    </div>
</section>


        <!-- 旅遊回憶 -->
<section id="travel-memories">
    <h2 class="hidden">旅遊回憶</h2>
    <div class="gallery-container">
        <img id="travel1" src="images/travel1.jpg" alt="旅遊景點1">
        <img id="travel2" src="images/travel2.jpg" alt="旅遊景點2">
        <img id="travel3" src="images/travel3.jpg" alt="旅遊景點3">
        <img id="travel4" src="images/travel4.jpg" alt="旅遊景點4">
    </div>
</section>
<section id="puzzle-game">
    <h2>拼圖</h2>
    <p>拖動以下圖片，按照季節排列！</p>
    <div id="puzzle-container">
        
    </div>
    <div id="puzzle-board">
        <div class="drop-zone" data-index="0"></div>
        <div class="drop-zone" data-index="1"></div>
        <div class="drop-zone" data-index="2"></div>
        <div class="drop-zone" data-index="3"></div>
    </div>
    <div id="completion-message" style="display: none; margin-top: 20px; font-size: 18px; color: green;">
        恭喜完成拼圖！
    </div>
</section>





       <!-- 留言板 -->
<section id="message-board">
    <h2>留言板</h2>
    <h3>留言</h3>
    <input type="text" id="comment" size="50" placeholder="請輸入留言">
    <br>
    <button id="btn" class="highlight-button">送出</button>
    <div id="list" class="dynamic-messages">
        
    </div>
</section>

    </main>

    <footer>
        <p>© 2024 林士倫的個人網頁</p>
        <div id="social-icons">
            <a href="https://www.facebook.com" target="_blank">
                <img id="facebook-icon" src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook" width="30">
            </a>
            <a href="https://www.instagram.com" target="_blank">
                <img id="instagram-icon" src="https://cdn-icons-png.flaticon.com/512/733/733558.png" alt="Instagram" width="30">
            </a>
            <a href="https://github.com" target="_blank">
                <img id="github-icon" src="https://cdn-icons-png.flaticon.com/512/733/733553.png" alt="GitHub" width="30">
            </a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
